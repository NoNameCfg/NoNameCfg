name: Generate Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 1. Light Mode Version (Standard)
            dist/github-contribution-grid-snake.svg
            # 2. Dark Mode Version (With Golden Snake & Tokyo Night vibes)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#f5c630
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
